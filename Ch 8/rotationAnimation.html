<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cont{
        background-color: rgb(164, 216, 200);
        width: 100vw;
        height: 70vh;
    }
    .img{
        height: 50px;
        width: 50px;
        animation: rotate 2s infinite;
    }
    @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
</style>
<body>
    <div class="cont">
        <div class="image"><img class="img" src="dragon.png" alt="dragon.png"></div>
    </div>
</body>
</html>
